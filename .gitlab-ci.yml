include:
  - template: Security/SAST.gitlab-ci.yml

stages:
  - lint
  - test
  - security
  - deploy

variables:
  PIP_DISABLE_PIP_VERSION_CHECK: '1'
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

ruff:
  stage: lint
  before_script:
    - python --version
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - export PATH="$HOME/.local/bin:$PATH"
    - export UV_LINK_MODE="copy"
    - uv venv
    - uv pip install --upgrade pip
    - uv pip install ruff bandit detect-secrets pip-audit
    - source .venv/bin/activate
  script:
    - cd "$CI_PROJECT_DIR"
    - ruff check .
    - ruff format --check .

bandit:
  stage: security
  before_script:
    - python --version
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - export PATH="$HOME/.local/bin:$PATH"
    - export UV_LINK_MODE="copy"
    - uv venv
    - uv pip install --upgrade pip
    - uv pip install ruff bandit detect-secrets pip-audit
    - source .venv/bin/activate
  script:
    - cd "$CI_PROJECT_DIR"
    - bandit -r "$CI_PROJECT_DIR" -x "$CI_PROJECT_DIR/.venv,$CI_PROJECT_DIR/tests" -v -f html -o bandit-report.html
  artifacts:
    paths:
      - bandit-report.html
  allow_failure: true

detect_secrets:
  stage: security
  before_script:
    - python --version
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - export PATH="$HOME/.local/bin:$PATH"
    - export UV_LINK_MODE="copy"
    - uv venv
    - uv pip install --upgrade pip
    - uv pip install ruff bandit detect-secrets pip-audit
    - source .venv/bin/activate
  script:
    - cd "$CI_PROJECT_DIR"
    - detect-secrets scan --all-files --exclude-files '\.git/config' > .secrets.baseline

pip_audit:
  stage: security
  before_script:
    - python --version
    - curl -LsSf https://astral.sh/uv/install.sh | sh
    - export PATH="$HOME/.local/bin:$PATH"
    - export UV_LINK_MODE="copy"
    - uv venv
    - uv pip install --upgrade pip
    - uv pip install ruff bandit detect-secrets pip-audit
    - source .venv/bin/activate
  script:
    - cd "$CI_PROJECT_DIR"
    - pip-audit --format json -o pip-audit-report.json
  artifacts:
    paths:
      - pip-audit-report.json

trivy_fs_scan:
  stage: security
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]
  script:
    - cd "$CI_PROJECT_DIR"
    - trivy fs --exit-code 1 --severity HIGH,CRITICAL . -f json -o trivy-fs-report.json
  artifacts:
    paths:
      - trivy-fs-report.json
  allow_failure: false

trivy_python_image_scan:
  stage: security
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]
  script:
    - trivy image --exit-code 1 --severity HIGH,CRITICAL python:3.12-bookworm -f json -o trivy-image-report.json
  artifacts:
    paths:
      - trivy-image-report.json
  allow_failure: true

collect_reports:
  stage: deploy
  script:
    - mkdir -p public
    - cp bandit-report.html public/ || true
    - cp pip-audit-report.json public/ || true
    - cp trivy-fs-report.json public/ || true
    - cp trivy-image-report.json public/ || true
  dependencies:
    - bandit
    - pip_audit
    - trivy_fs_scan
    - trivy_python_image_scan
  artifacts:
    paths:
      - public

pages:
  stage: deploy
  script:
    - mkdir -p public
    - echo "Publishing reports via GitLab Pages" > public/index.html
  artifacts:
    paths:
      - public
  only:
    - main
