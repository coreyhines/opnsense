name: Github CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-security:
    runs-on: [self-hosted, linux, X64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff flake8 bandit truffleHog

      # Code formatting check
      - name: Check formatting with black
        run: black --check .

      # Linting with ruff
      - name: Lint with ruff
        run: ruff .

      # Linting with flake8
      - name: Lint with flake8
        run: flake8 .

      # Security scan with bandit
      - name: Security scan with bandit
        run: bandit -r .

      # Scan for secrets with truffleHog
      - name: Scan for secrets with truffleHog
        run: trufflehog filesystem --fail --directory . 
